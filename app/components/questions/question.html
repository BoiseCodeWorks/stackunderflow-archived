<div class="container">
    <div class="row">
        <div class="panel panel-primary">
          <div class="panel-heading">
            
                <h2>Title: {{question.title}}  </h2>
                <p> Question:{{question.body}}   </p>
                <p> Posted by {{question.memberId}} at {{question.posted | date: 'short'}}</p>
                <p>Tags: <span ng-repeat="tag in question.tags"> {{tag}} , </span></p>
                <a ng-click='showComs = !showComs'>Add a comment</a>
                <a ng-click='showres = !showres'>Add a response</a>

                <form ng-respont="addComment(newComment)">
                    <div  class="form-group">
                <input ng-model='newComment' type="text" class="form-control" placeholder="Your comment">
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="reset"  class="btn btn-danger">Clean</button>
                </form>   

            <form ng-respont="addResponse(newRespons)">
                <div  class="form-group">
            <input ng-model='newComment' type="text" class="form-control" placeholder="Your response">
                </div>
                <button type="submit" class="btn btn-success">Save</button>
                <button type="reset"  class="btn btn-danger">Clean</button>
             </form>   

        </div>                
            <div class="panel-body">

            </form>
            </div>
        </div>
    </div>
</div>
