<div>
    <ul class="list-group">
        <li class="list-group-item">
            <h1>Question</h1> Title: {{question.title}}<br> Body: {{question.body}}<br> Author: {{member.username}}
        </li>
    </ul>
</div>

 <h4>Comments</h4>
<form ng-submit="addComment(newComment)">
    <div class="form-group">
        <label for="title">Title:</label>
        <input ng-model="newComment.title" type="text">
    </div>
    <div class="form-group">
        <label for="body">Description:</label>
        <input ng-model="newComment.body" type="text">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div ng-repeat="comment in comments">
    <ul class="list-group">
        <li class="list-group-item">
            Title: {{comment.title}}
            <br> Body: {{comment.body}}
            <br> Author: {{member.username}}
            <button ng-click="response = !response">Respond</button>
           
           
            <form ng-show="response" ng-submit="addComment(newComment)">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input ng-model="newComment.title" type="text">
                </div>
                <div class="form-group">
                    <label for="body">Description:</label>
                    <input ng-model="newComment.body" type="text">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </li>
    </ul>
</div>
