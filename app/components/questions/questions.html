<div class="container-questions">
    <div id="questions-heading" class="jumbotron">
        <center>
            <h1> Questions</h1></center>
    </div>
  
    <form id="ask" class="form-inline">
        <div class="form-group">

            <div class="special">
                <label style="text-align: center"></label>
                <input placeholder="Search Questions" class="form-control" ng-model="query" type="text">
                <button id="view-form" class="btn" ng-click="show = !show">Post a Question</button>
            </div>
        </div>
    </form>


    <div id="questions-enter" ng-show="show">
        <div class="panel-title">
            <h3>Ask A Question</h3>
       </div>
        <div class="panel-inside">
            <form class="form-inline" ng-submit="addQuestion(newQuestion)">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" ng-model="newQuestion.title" type="text">
                </div>
                <div class="form-group">
                    <label for="body">Body</label>
                    <input class="form-control" ng-model="newQuestion.body" type="text">
                </div>

                <div class="form-group">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button class="btn btn-warning" type="reset">Clear</button>
                    </div>
            </form>
            </div>
        </div>
    </div>




 <div id="ScrollStyle" class="row-q">
    <div ng-repeat="question in questions | filter: query">
        <ul class="list-group container">
            <li class="list-group-item row">
                <div class="col-sm-4">
                    Title: {{question.title}}<br>Body: {{question.body}}
                    <br>
                </div>
                <div id="field" class="col-sm-4 col-xs-offset-4">
                    <a class="glyphicon glyphicon-arrow-up" ng-click="vote(question, 1)"></a>
                    <span>{{question.voteCount}}</span>
                    <a class="glyphicon glyphicon-arrow-down" ng-click="vote(question, -1)"></a>
                    <a ui-sref="question({id:question.$id})" class="btn">Comment</a>
                    <input  ng-model="newQuestion.checkbox" type="checkbox">
                </div>
            </li>
        </ul>
    </div>
    </div>
